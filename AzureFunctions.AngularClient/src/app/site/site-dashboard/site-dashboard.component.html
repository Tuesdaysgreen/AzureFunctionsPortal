<tabs (tabSelected) = 'onTabSelected($event)' (tabClosed) = 'onTabClosed($event)'>
    <tab [tabTitle]="TabNames.summary">
        <site-summary *ngIf="selectedTabTitle === TabNames.summary"
                      [siteInput]="site"
                      (openTabEvent)="openTab($event)"></site-summary>
    </tab>
    <!--<tab [tabTitle]="TabNames.monitor">
        <site-monitor *ngIf="selectedTabTitle === TabNames.monitor" [siteInput]="site"></site-monitor>
    </tab>-->
    <tab [tabTitle]="TabNames.manage">
        <site-manage *ngIf="selectedTabTitle === TabNames.manage" [siteInput]="site" (openTabEvent)="openTab($event)"></site-manage>
    </tab>
    <tab [tabTitle]="TabNames.troubleshoot">
        Troubleshoot
    </tab>
    <tab *ngIf="activeTab === 'deployment-source'" [tabTitle]="TabNames.deploymentSource" [closeable]="true">
        <deployment-source *ngIf="selectedTabTitle === TabNames.deploymentSource" [siteInput]="site"></deployment-source>
    </tab>
    <tab tabTitle="tab 1" [closeable]="true"></tab>
    <tab tabTitle="tab 2" [closeable]="true"></tab>
    <tab tabTitle="tab 3" [closeable]="true"></tab>
    <tab tabTitle="tab 4" [closeable]="true"></tab>
    <tab tabTitle="tab 5" [closeable]="true"></tab>


</tabs>
